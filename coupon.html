<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="coupon.css" type="text/css">
</head>
<body>
    <div class="popup">
        <div class="contentBox">
            <div class="close">

            </div>
            <div class="imgBox">
                <img src="gift.png">
            </div>
            <div class="content">
                <div>
                    <h3>Special Offer</h3>
                <h2>75<sup>%</sup><span>Off</span></h2>
                <p>
                    A dosa is a thin pancake or crepe originate from South India.<br>
                    <a href="#">Get the Deal</a>
                </p>
                
                </div>
            </div>
        </div>
    </div>
    <script>
        const popup = document.querySelector('.popup');
        const close = document.querySelector('.close');
        
        window.onload = function(){
            setTimeout(function(){
                popup.style.display = "block"
            }, 2000)
        }
        close.addEventListener('click', () => {
            popup.style.display = "none"
        })
    </script>
</body>
</html>
